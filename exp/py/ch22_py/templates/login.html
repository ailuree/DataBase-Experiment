<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>宠物电子相册</title>
</head>
<body>
    <p align="center"><img src="{{ url_for('static', filename='Title.png') }}"></p>
    <form action="{{ url_for('login') }}" method="post">
        <table align="center">
            <tr>
                <td>账号：</td>
                <td>
                    <input type="text" name="account" size="15" required>
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input type="password" name="password" size="15" required>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="登录">
                    <input type="reset" value="重填">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <br>还没有账号？<a href="{{ url_for('register') }}">立即注册</a>
                </td>
            </tr>
        </table>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red; text-align: center;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
