<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>宠物电子相册</title>
</head>
<body>
    <p align="center"><img src="{{ url_for('static', filename='Title.png') }}"></p>
    <form action="{{ url_for('edit_album', album_id=album_id) }}" method="post">
        <table align="center">
            <tr>
                <td>相册名称：</td>
                <td>
                    <input type="text" name="album_name" size="15" value="{{ album.name }}" required>
                    <input type="submit" value="更新" {% if album.owner != session.get('login_user') %}disabled{% endif %}>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <br><a href="{{ url_for('index') }}">回首页</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
