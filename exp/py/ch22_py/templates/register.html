<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>宠物电子相册 - 注册</title>
</head>
<body>
    <p align="center"><img src="{{ url_for('static', filename='Title.png') }}"></p>
    <form action="{{ url_for('register') }}" method="post" onsubmit="return validateForm()">
        <table align="center">
            <tr>
                <td>账号：</td>
                <td><input type="text" name="account" size="15" required></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" size="15" required></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="confirm_password" size="15" required></td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="name" size="15" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="注册">
                    <input type="reset" value="重填">
                </td>
            </tr>
        </table>
    </form>
    <p align="center"><a href="{{ url_for('login') }}">返回登录</a></p>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red; text-align: center;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <script>
        function validateForm() {
            var password = document.getElementsByName("password")[0].value;
            var confirm_password = document.getElementsByName("confirm_password")[0].value;
            
            if (password != confirm_password) {
                alert("两次输入的密码不一致，请重新输入");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
